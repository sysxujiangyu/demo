<pre>
谷歌浏览器对字号有限制，最小为12px
解决办法：
1. 设置html标签的 font-size
2. 设置transform:scale(0.5),缩小 // transform 属性只针对块盒和行块盒有效[块级元素(block),行内块元素(inline-block)]
3. 如果标签为非 块盒/行块盒 ,设置 display 为 [block, inline-block]
</pre>
