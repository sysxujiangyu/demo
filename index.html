<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>前端项目demo总纲</title>
	<link rel="stylesheet" type="text/css" href="./static/css/index.css">
	<script src="./static/js/vue.global.js"></script>
</head>
<body>
	<div id="app">
		<div class="left">
			<ul>
				<li v-for="item in demoList" ><button @click="toPage(item.path)">{{item.title}}</button></li>
			</ul>
		</div>
		<div class="right">
			<iframe id="myIframe" :src="pagePath"></iframe>
		</div>
		
	</div>
	
</body>
<script type="text/javascript" src="./json.js"></script>
<script type="text/javascript">
	const { createApp, ref } = Vue
  	createApp({
	    setup() {
			demoList = ref(demoList)
			var pagePath = ref('')
			const toPage = (path) => {
				pagePath.value = path
				// 假设你的iframe有一个id为"myIframe"
				var iframe = document.getElementById('myIframe');
				 
				// 等待iframe加载完成
				iframe.onload = function(e) {

					// var pre = iframe.contentWindow.document.getElementsByName('pre')
				    // 获取iframe的document对象
				    // var iframeDoc = iframe.contentWindow.document;
				 
				    // // 获取iframe中的内容
				    // var content = iframeDoc.body.innerHTML;
				 
				    // // 输出或处理获取的内容
				    // console.log(content, 'this is content');
				    console.log(iframe.contentWindow.document, 'this is iframe');
				    // console.log(pre, 'this is pre');
				};
			}
			return {
				demoList,
				pagePath,
				toPage
			}
	    }
  	}).mount('#app')

</script>
</html>
