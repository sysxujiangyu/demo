<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>前端项目demo总纲</title>
	<link rel="stylesheet" type="text/css" href="./static/css/index.css">
	<script src="./static/js/vue.global.js"></script>
</head>
<body>
	<div id="app">
		<div class="left">
			<ul>
				<li v-for="item in demoList" ><button @click="toPage(item.path, item.type)">{{item.title}}</button></li>
			</ul>
		</div>
		<div class="right">
			<iframe ref="iframe" name="myiframe" :src="pagePath" @load="onIframeLoad"></iframe>
		</div>
		<button class="refresh-btn" @click="refresh">刷新内容框</button>
	</div>
	
</body>
<script type="text/javascript" src="./json.js"></script>
<script type="text/javascript">
	const { createApp, ref } = Vue
  	createApp({
	    setup() {
			demoList = ref(demoList)
			const iframe = ref(null);
			let pagePath = ref('')
			const toPage = (path, type = false) => {
				if(type === 'md'){
					pagePath.value = './md/index.html?name=' + path
				} else {
					pagePath.value = './module/' + path + '/index.html'
				}
			}
			const onIframeLoad = () => {
			}
			const refresh = () => {
				iframe.value.contentWindow.location.reload()
			}
			return {
				demoList,
				iframe,
				pagePath,
				onIframeLoad,
				toPage,
				refresh
			}
	    },
		mounted() {
			// this.onIframeLoad()
		}
  	}).mount('#app')

</script>
</html>
